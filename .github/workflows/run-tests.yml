name: run tests
env:
  METABASE_DETAILS: ${{ secrets.METABASE_DETAILS }}
on: [pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10", "3.11-dev"]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - name: Initialize docker container
        run: |
          docker run -d -p 3000:3000 metabase/metabase:v0.39.0.1
      - name: Set up Python ${{ matrix.python-version }} on ${{ matrix.os }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      - name: Install dependencies
        run: poetry install --no-interaction --no-root
      - name: Install library
        run: poetry install --no-interaction
      - name: Code linting
        run: poetry run black .
      - name: Setup Metabase
        uses: nick-fields/retry@v2
        with:
          timeout_seconds: 150
          max_attempts: 3
          command: poetry run python ./tests/setup_metabase.py
      - name: Test with pytest
        run: poetry run pytest --cov
      - name: Upload report to Codecov
        run: |
          curl -Os https://uploader.codecov.io/latest/linux/codecov
          chmod +x codecov
          ./codecov -t ${CODECOV_TOKEN}
